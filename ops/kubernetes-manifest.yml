apiVersion: v1
kind: Namespace
metadata:
  name: outhouse
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: outhouse-api
  namespace: outhouse
spec:
  replicas: 1
  selector:
    matchLabels:
      app: outhouse-api
  template:
    metadata:
      labels:
        app: outhouse-api
    spec:
      containers:
      - name: outhouse-api
        image: janheindejong/outhouse-api:0.6-arm64
        ports:
        - containerPort: 8000
          name: http-port
        resources:
          limits:
            cpu: 500m
            memory: 500Mi
          requests:
            cpu: 500m
            memory: 500Mi
---
apiVersion: v1
kind: Service
metadata:
  name: outhouse-api
  namespace: outhouse
spec:
  type: ClusterIP
  selector:
    app: outhouse-api
  ports:
    - protocol: TCP
      port: 8000
      targetPort: http-port
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: outhouse-api
  namespace: outhouse
spec:
  rules:
  - host: onsfamiliehuisje.nl
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: outhouse-api
              port:
                number: 8000
