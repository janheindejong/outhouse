apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: outhouse
  namespace: outhouse
spec:
  rules:
  - host: onsfamiliehuisje.nl
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: outhouse
              port:
                number: 8080